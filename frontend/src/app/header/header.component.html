<mat-toolbar color="primary">
	<mat-toolbar-row>

		<a href="#home" mat-icon-button>
			<mat-icon class="logo" svgIcon="logo"></mat-icon>
			<span>{{title}}</span>
		</a>

		<span class="spacer"></span>

		<div *ngFor="let section of sections">
				<a href="{{section.sectionHref}}" mat-button>{{section.title}}</a>
		</div>

	</mat-toolbar-row>
</mat-toolbar>
