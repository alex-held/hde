<carousel>

  <slide *ngFor="let banner of banners; let index=index">
	    <img alt="first slide" [src]="banner.imgUrl" >
	    <div class="carousel-caption  py-5  justify-content-center">
		  <h4 class="text-center text-justify text-xl-center ">{{banner.name}}</h4>
		  <p>{{banner.description}}</p>
		</div>
  </slide>

</carousel>
