<mat-card
  class="employee-card mat-elevation-z4"
  fxLayout="column"
  fxLayoutAlign="space-between stretch"
>
  <mat-card-content fxLayout="column" fxLayoutAlign="space-between stretch">
    <img
      fxLayout="row"
      alt="image"
      mat-card-image
      fxLayoutGap="10px"
      src="{{ employee.avatar_url }}"
    />
    <div>
      <p class="name firstname" fxLayoutAlign="center center">
        {{ employee.firstname }} {{ employee.lastname }}
      </p>
      <p fxLayoutAlign="center center">
        <span class="role" fxLayout="row">{{ employee.role }}</span>
      </p>
    </div>
  </mat-card-content>
</mat-card>
