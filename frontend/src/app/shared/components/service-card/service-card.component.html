<mat-card
  class="service-card mat-elevation-z4"
  fxLayout="row wrap"
  fxLayoutAlign="space-between stretch"
>
  <mat-card-content
    fxLayout="column"
    fxLayoutAlign="space-between stretch"
  >
    <p class="service-title" fxLayout="row wrap" fxLayoutAlign="center stretch">
      {{ service.title }}
    </p>
    <img
      mat-card-image
      fxLayout="row"
      class="service-image"
      src="{{ service.url }}"
      alt="service picture"
    />
    <div
      class="service-text"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      {{ service.subtitle }}
    </div>
  </mat-card-content>
</mat-card>
