<mat-card class="service-card mat-elevation-z4"
		  fxLayout="column"
		  fxLayoutAlign="space-between stretch">

	<mat-card-header fxLayout="column"
					 fxLayoutAlign="space-between start">
		<mat-card-title>{{service.title}}</mat-card-title>
		<mat-card-subtitle *ngIf="service.subtitle != null">{{service.subtitle}}</mat-card-subtitle>
	</mat-card-header>


	<mat-card-content fxLayout="column"
					  fxLayoutAlign="space-between start">
		<img alt="image" mat-card-image src="{{service.url}}">
		<p>{{service.long_description}}</p>
	</mat-card-content>

	<mat-card-actions>
    <button mat-button>Mehr erfahren</button>
  </mat-card-actions>

</mat-card>
