<page
  class="banner"
  fxLayout="column"
  fxLayoutAlign="space-between stretch"
  name="banner"
>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div
      class="heading"
      fxLayout="column"
      fxLayoutAlign="space-between stretch"
    >
      <h1>
        {{ getBanner().name }}
      </h1>
      <br />
      <span>
        {{ getBanner().description }}
      </span>

      <a
        class="banner-action"
        color="primary"
        fxFlexAlign="baseline"
        href="#contact"
        mat-flat-button
      >
        Kontakt
      </a>
    </div>

    <img
      alt="banner"
      fxFlexAlign.sm="center"
      fxFlexAlign.xs="center"
      src="{{ getImageUrl() }}"
    />
  </div>
</page>
