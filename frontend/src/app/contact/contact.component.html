<div class="container">

	<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
		<agm-marker [latitude]="latitude" [longitude]="longitude" [label]="label"></agm-marker>
	</agm-map>


	<div class="contact-header">
		<p>Wir freuen uns über Ihren Anruf oder über Ihre Nachricht hier über das Kontaktformular.</p>
	</div>



		<form class="contact-form-area" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput type="text" formControlName="name"/>
				<mat-error *ngIf="contactForm.get('name').hasError('required')">
					Name is <strong>required</strong>
        		</mat-error>
			</mat-form-field>


			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput type="email" formControlName="mail"/>
				 <mat-error *ngIf="contactForm.get('mail').hasError('email') && !contactForm.get('mail').hasError('required')">
					   Please enter a valid email address
				</mat-error>
				<mat-error *ngIf="contactForm.get('mail').hasError('required')">
					Email is <strong>required</strong>
				</mat-error>
			</mat-form-field>


			<mat-form-field>
				<mat-label>Message</mat-label>

				<textarea matInput
						  cdkTextareaAutosize
						  #autosize="cdkTextareaAutosize"
						  cdkAutosizeMinRows="2"
						  cdkAutosizeMaxRows="5"
						  formControlName="message"
				></textarea>

				<mat-error *ngIf="contactForm.get('message').hasError('required')">
					Message is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<button
				mat-flat-button
				color="primary"
				type="submit"
				[disabled]="!contactForm.valid">Kontakt aufnehmen"
			</button>

			 <ng-template [ngIf]="submitStatus">
        		<span>Ein Mitarbeiter wird sich umgehend bei Ihnen melden!</span>
      		</ng-template>
		</form>


	<div class="footer-area">
		<app-info-label title="Adresse" value="Musterstraße 14, 59659 Köln Pesch" icon="business" ></app-info-label>
		<app-info-label title="Telefon" value="0221/353151" icon="call" ></app-info-label>
		<app-info-label title="Email" value="kontakt@held-der-elektrik.de" icon="contact_mail" ></app-info-label>
	</div>

</div>
